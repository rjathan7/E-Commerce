{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{% url 'create_listing' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Enter Description">
          </div>
          <div class="form-group">
            <label for="image_url">Image Url</label>
            <input type="text" name="image_url" class="form-control" id="image_url" placeholder="Enter Image Url">
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Enter Price">
          </div>
          <div class="form-group">
                <label for="category">Choose A Category:</label>
                <select name="category" id="category">
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
          <button type="submit" class="btn btn-primary">Create</button>
    </form>
    
{% endblock %}
